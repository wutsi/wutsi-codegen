name: pull_request

on: [ pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: jdk
        uses: actions/setup-java@v1
        with:
          java-version: 
      - name: Build
        env:
          GITHUB_TOKEN: $
        run: |
          mvn install
