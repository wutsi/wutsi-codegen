spring:
  flyway:
    clean-disabled: true

  jpa:
    show-sql: false

  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}


logging:
  pattern:
    console: "request_id=%X{request_id} type=%level logger=%class{20} thread=%thread %m%n"
    file: "request_id=%X{request_id} type=%level logger=%class{20} thread=%thread %m%n"
