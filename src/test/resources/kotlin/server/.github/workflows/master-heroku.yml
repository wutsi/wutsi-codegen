name: master

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          mvn -s settings.xml install

      - name: HerokuCLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku plugins:install @heroku-cli/plugin-java

      - name: HerokuSetup
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: |
          heroku apps | grep foo-app && echo 'app: foo-app exists' ||  heroku apps:create foo-app
          heroku addons -a foo-app | grep papertrail && echo 'addon: papertrail exists' ||  heroku addons:create papertrail -a foo-app
          heroku addons -a foo-app | grep memcachier && echo 'addon: memcachier exists' ||  heroku addons:create memcachier -a foo-app
          heroku addons -a foo-app | grep heroku-postgresql && echo 'addon: heroku-postgresql exists' ||  heroku addons:create heroku-postgresql -a foo-app
          heroku addons -a foo-app | grep cloudamqp && echo 'addon: cloudamqp exists' ||  heroku addons:create cloudamqp -a foo-app

      - name: HerokuDeploy
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: |
          heroku buildpacks:clear --app foo-app
          heroku deploy:jar target/test-server.jar --app foo-app

      - name: Healthcheck
        run: |
          sleep 90
          curl -sSf https://foo-app.herokuapp.com/actuator/health >> /dev/null
